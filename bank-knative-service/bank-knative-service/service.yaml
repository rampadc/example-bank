apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: process-transaction-vault
  # local to cluster only
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        # Target 10 requests in-flight per pod.
        autoscaling.knative.dev/target: "10"
        # Disable scale to zero with a minScale of 1.
        # autoscaling.knative.dev/minScale: "1"
        # Limit scaling to 50 pods.
        # autoscaling.knative.dev/maxScale: "50"
    spec:
      containers:
        - image: quay.io/wdovey/knative-transaction-process:with-auth
          envFrom:
            - secretRef:
                name: bank-oidc-adminuser-vault
            - secretRef:
                name: mobile-simulator-secrets-vault
          env:
            - name: TRANSACTION_SERVICE_URL-vault
              value: "http://transaction-service:9080/bank/v1/transactions"
